<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks </h2>
        <menu>
            <button (click)="onNewTaskClick()">Add Task</button>
        </menu>
    </header>

    @if (newTask){
        <app-new-task
        [userId]="userId"
        (cancel)="onNewTaskClick()"
        />
    }

    <ul>
        @for (task of selectedUserTasks; track task.id){
        <li>
            <app-individual-task [task]="task" 
            />
        </li>
        }
    </ul>
</section>
