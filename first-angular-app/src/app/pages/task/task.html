<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks </h2>
        <menu>
            <button (click)="onNewTaskClick(true)">Add Task</button>
        </menu>
    </header>

    @if (newTask){
        <app-new-task
        (cancel)="onNewTaskClick($event)"/>
    }

    <ul>
        @for (task of selectedUserTaks; track task.id){
        <li>
            <app-individual-task [task]="task" 
            (complete)="onCompleteTask($event)"/>
        </li>
        }
    </ul>
</section>
